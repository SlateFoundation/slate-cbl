<!DOCTYPE html>
<html>
<head>
    <!-- Ext JS library CSS-->
    <link rel="stylesheet" type="text/css" href="../../../extjs-5.0.1/packages/ext-theme-classic/build/resources/ext-theme-classic-all.css">

    <!-- Ext JS library -->
    <script type="text/javascript" src="../../../extjs-5.0.1/build/ext-all-debug.js"></script>
    <script type="text/javascript">
        Ext.onReady(function() {
            new Ext.Panel({
                renderTo    : document.body,
                title       : 'Form',
                height      : 200,
                width       : 500,
                id          : 'theform',

                items : [
                    {
                        xtype     : 'textfield',
                        cls       : 'foo',
                        value     : "FOFOF"
                    },
                    {
                        xtype     : 'textfield',
                        cls       : 'baz',
                        value     : "BAR"
                    },
                    {
                        xtype     : 'button',
                        cls       : 'btn',
                        text      : 'BUTTON',
                        nbrClicks : 0,
                        listeners : {
                            click : function() {
                                this.nbrClicks++;
                            }
                        }
                    }
                ]
            });
        })
    </script>

</head>

<body>
</body>
</html>
